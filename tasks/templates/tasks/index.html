{% extends 'tasks/base_template.html' %}
{% block main %}
{% csrf_token %}
<div class="panel panel-default">
            <div class="panel-heading">
                    <div class="row">
                    <div class="col-xs-3">
                    <h2 id="register">Do To List</h2>
                </div>
        </div>
    </div>
<div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Category
                </th>
                <th>
                    Description
                </th>
                <th>
                    Due Date
                </th>
                <th>

                </th>
                <th>

                </th>
            </tr>
            <tbody>
                {% for i in errands %}
                    <tr class="{{ i.category }}">
                        <td>
                            {{ i.name }}
                        </td>
                        <td>
                            {{ i.category }}
                        </td>
                        <td>
                            {{ i.description }}
                        </td>
                        <td>
                            {{ i.due_date }}
                        </td>
                        <td>
                            <input class="editTask" type="image" src="/static/logos/pencil.png" value="{{ i.id }}">
                        </td>
                        <td>
                            <input class="deleteTask" type="image" src="/static/logos/delete.png" value="{{ i.id }}">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
