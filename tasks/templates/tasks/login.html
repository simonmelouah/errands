<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Errands</title>
    <link rel="icon" type="image/png" href="/static/logos/tasks.png" sizes="96x96">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="row">
<div class="col-md-2 col-md-offset-5">
    <img class="center-block" src="/static/logos/tasks.png">
    <h1 class="text-center" style="color: #143a60; font-style: italic; padding-left: 50px;"><strong>Errands</strong></h1>
</div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-4">
    <h2>Login</h2>
        </div>
</div>
<br>
<br>
    <div class="row" id="login">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal" role="form" method="post">
                {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group row">
                        <div class="col-md-3">
                        {{ field.label_tag }}
                        </div>
                        <div class="col-md-8">
                        {{ field }}
                        </div>
                    </div>
                    {% endfor %}
                <br>
                    <div class="form-group row">
                        <div class="col-md-8 col-md-offset-3">
                            {% if error %}
                            <p id="error" style="color: red;">
                                <strong>Error:</strong> {{ error }}
                            </p>
                            {% endif %}
                            <button type="submit" class="btn btn-default" name="submit">Login</button>
                        </div>

                    </div>
                </form>

            </div>
    </div>
</body>
</html>
